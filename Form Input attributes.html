<body>
    <form>
        <label for="Fname" >First Name (Required)</label>
        <input type="text"  required><br>
        <label for="Fname" >First Name (Readonly)</label>
        <input type="text"  readonly><br>
        <label for="Fname" >First Name (Disabled)</label>
        <input type="text"  disabled><br>
        <label for="Fname" >First Name (Size )</label>
        <input type="text"  size="5"><br>
        <label for="Fname" >First Name (Min max length)</label>
        <input type="text"  minlength="3" maxlength="7"><br>
        <label for="Phone Number" >Phone Number (Multiple)</label>
        <input type="number" multiple><br>
        <label for="Phone Number" >Phone Number (Multiple)</label>
        <input type="number" placeholder="+91-1234567892" pattern="+[0-9]{2}-[0-9]{10}"><br>
        <input type="submit" Value="Submit">
    </form>
</body>
